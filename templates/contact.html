{% extends "layout.html" %}
{% block content %}
    <section id="contact" style="background-color: #f4f4f4; padding: 50px 20px;">
        <div class="container" style="max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center; color: #333;">Contact Me 📩</h1>
            <p style="font-size: 18px; color: #555; line-height: 1.6; text-align: center;">
                Feel free to reach out to me for any inquiries or collaborations.
            </p>

            <div style="text-align: center; margin-bottom: 20px;">
                <p style="font-size: 18px; color: #0073e6;"><strong>📞 Phone:</strong> +254740532715</p>
                <p style="font-size: 18px; color: #0073e6;"><strong>📧 Email:</strong> <a href="mailto:francismwendwa230@gmail.com" style="color: #0073e6; text-decoration: none;">francismwendwa230@gmail.com</a></p>
            </div>

            <hr>

            <h2 style="text-align: center; color: #333;">Leave a Message 📝</h2>
            <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                <input type="text" name="subject" placeholder="Subject" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                <textarea name="message" rows="5" placeholder="Your Message" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea>
                <button type="submit" style="background-color: #0073e6; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Send Message</button>
            </form>
        </div>
    </section>

{% endblock content %}
