<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Francis Mutiso - Cloud & Network Security{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            /* Color Variables */
            --navy: #0B2447;
            --electric-blue: #19376D;
            --cloud-gray: #576CBC;
            --light-azure: #A5D7E8;
            --cyber-green: #00FF9F;
            --alert-orange: #FF6B6B;
            --secure-white: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--navy);
            color: var(--secure-white);
            line-height: 1.6;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(11, 36, 71, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--cyber-green);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--secure-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--cyber-green);
        }

        /* Main Content Area */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 160px);
        }

        /* Footer Styles */
        .footer {
            background: var(--electric-blue);
            padding: 2rem;
            text-align: center;
        }

        .social-links {
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--secure-white);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--cyber-green);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('home') }}" class="logo">FM</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/francismwendwa" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/francis-mutiso-57a782238/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; {{ current_year }} Francis Mutiso. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
